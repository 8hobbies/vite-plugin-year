name: Publish to npmjs

on:
  push:
    tags: ["v*"]
jobs:
  run:
    name: Publish to npmjs
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      # Setup .npmrc file to publish to npm
      - uses: actions/setup-node@v4
        with:
          node-version: "22.x"
          registry-url: "https://registry.npmjs.org"
      - run: npm ci
      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
